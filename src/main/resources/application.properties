#spring boot mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=myTestDb

# Packages to include
springdoc.packagesToScan=com.mp.reactive.api.routers
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# Disabling the /v3/api-docs enpoint
springdoc.api-docs.enabled=false

logging.level.root=error
logging.level.com.mp.apibuilder=debug
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %M - %msg%n

spring.main.allow-bean-definition-overriding=true